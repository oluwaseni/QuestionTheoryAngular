
<table class="table table-hover table-bordered table-striped text-center">
    <thead>
        <tr>
            <th>S/N</th>
            <th>Question No:</th>
            <th>Answer</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let property of service.list; let i = index" >
        <td>{{i+1}}</td>
        <td>{{property.myQuestionsId}}</td>
        <td>{{property.ans}}</td>
    </tr>
    <td>{{learn}}</td>
 <tr>
     <td>{{service.sum}}</td>
 </tr>
    </tbody>
</table>
